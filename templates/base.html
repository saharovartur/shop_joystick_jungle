{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}JoyStick Jungle{% endblock %}</title>
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://use.fontawesome.com/releases/v5.0.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div id="header">
      <a href="/" class="logo"><i class='bx bxs-joystick bx-tada-hover'></i>JoyStick Jungle</a>
    </div>
    <div id="subheader">
      <div class="cart">
        {% with total_items=cart|length %}
          {% if total_items > 0 %}
          <a href="{% url 'cart:cart_detail' %}">
          <span class="badge">
          <i class="fa fa-shopping-cart fa-lg"></i>
          {{ total_items }}</span></a>
          {% elif not order %}
        <div>
        <span class="badge">
          <i class="fa fa-shopping-cart fa-lg"></i></span>
        </div>
          {% endif %}
        {% endwith %}
      </div>
    </div>
    <div id="content">
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
